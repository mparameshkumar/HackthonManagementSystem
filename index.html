<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>C3-Cognizant Code Challenge</h1>
        <form id="projectForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" required>

            <label for="description">Project Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <label for="team">Team Members (comma separated):</label>
            <input type="text" id="team" required>

            <label for="theme">Theme:</label>
            <select id="theme" required>
                <option value="Game">Game</option>
                <option value="Information System">Information System</option>
                <option value="Smart Assistant">Smart Assistant</option>
                <option value="Virtual Reality">Virtual Reality</option>
            </select>

            <button type="submit">Add Project</button>
        </form>

        <!-- Removed timer element -->
        <!-- <div id="timer"></div> -->

        <input type="text" id="search" placeholder="Search projects...">
        <div id="projects"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
